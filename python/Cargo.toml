[package]
name = "geodatafusion-python"
version = "0.1.1"
edition = "2024"
authors = ["Kyle Barron <kylebarron2@gmail.com>"]
description = "Python bindings for geodatafusion, a geospatial extension to DataFusion"
readme = "README.md"
repository = "https://github.com/datafusion-contrib/datafusion-geo"
license = "MIT OR Apache-2.0"
keywords = ["python", "arrow", "geospatial"]
categories = ["wasm", "science::geo"]
rust-version = "1.85"

[lib]
name = "_rust"
crate-type = ["cdylib"]

[features]

[dependencies]
datafusion = "50.1"
datafusion-ffi = "50.1"
geoarrow-schema = "0.5"
geodatafusion = { path = "../rust/geodatafusion" }
pyo3 = { version = "0.26", features = [
    "hashbrown",
    "serde",
    "anyhow",
    "abi3-py39",
] }

[patch.crates-io]
geoarrow-array = { git = "https://github.com/geoarrow/geoarrow-rs", rev = "aaa7c357bfb85dcacc295067661988e300b798b5" }
geoarrow-schema = { git = "https://github.com/geoarrow/geoarrow-rs", rev = "aaa7c357bfb85dcacc295067661988e300b798b5" }
geoarrow-flatgeobuf = { git = "https://github.com/geoarrow/geoarrow-rs", rev = "aaa7c357bfb85dcacc295067661988e300b798b5" }
geoparquet = { git = "https://github.com/geoarrow/geoarrow-rs", rev = "aaa7c357bfb85dcacc295067661988e300b798b5" }
